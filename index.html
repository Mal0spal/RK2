<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>RK</title>
</head>

<body class="bodyRK">


    <header>
        Вариант 1: Катаклизмы на Марсе
        <button class="OpenModalWindow">Открыть окно</button>
    </header>

    <main class="mainRK">


        <div class="OutModalWindow">
            <form class="ModalWindow">
                <label class="ModalText">Тип угрозы</label>
                <select name="typeofthreat" id="typeofthreat" required>
                    <option value="" selected disabled>-</option>
                    <option value="Землятресение">Землятресение</option>
                    <option value="Ураган">Ураган</option>
                    <option value="Засуха">Засуха</option>
                </select>

                <label class="ModalText">Дата</label>
                <input type="date" id="dateofthreat" class="field" required>

                <label class="ModalText">Заявитель</label>
                <input type="text" name="Applicant" id="Applicant" class="field">

                <label class="ModalText">Уровень угрозы (1-10):</label>
                <input type="number" id="Threatlevel" name="Threatlevel" min="1" max="10">

                <div>
                    <button type="submit" class="SubmitForm">Отправить</button>
                    <button class="CloseModalWindow">Отмена</button>
                </div>
            </form>
        </div>

        <script src="modalForm.js"></script>

    </main>

    <footer>
        <p>Бражников Иван Евгеньевич</p>
        <p>201-324</p>
    </footer>


</body>

</html>
