<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <title>Document</title>
</head>

<body class="bodyRK">


    <header class="headerRK">
        <p>Вариант 1: Катаклизмы на Марсе</p>
        <button class="OpenModalWindow">Открыть окно</button>
    </header>
    
    <main class="mainRK">


        <div class="OutModalWindow">
            <form class="ModalWindow">
                <label>
                    <select name="typeofthreat" id="typeofthreat">
                        <option>Землятресение</option>
                        <option>Ураган</option>
                        <option>Засуха</option>
                    </select>
                    <p class="ModalText">Тип угрозы</p>
                </label>

                <label>
                    <input type="date" id="dateofthreat" class="field" required>
                    <p class="ModalText">Дата</p>
                </label>

                <label>
                    <input type="text" name="Applicant" id="Applicant" class="field" required>
                    <p class="ModalText">Заявитель</p>
                </label>
            
                <label>Уровень угрозы (1-10):</label>
                <input type="number" id="Threatlevel" name="Threatlevel" min="1" max="10" required>

                <p>
                <button type="submit" class="SubmitForm">Отправить</button>
                <button class="CloseModalWindow">Закрыть</button></p>
            </form>
        </div>

        <script src="modalForm.js"></script>

    </main>

    <footer class="footerRK">
        <p>Бражников Иван Евгеньевич</p>
        <p>201-324</p>
    </footer>


</body>

</html>
